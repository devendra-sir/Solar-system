<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
            <div class="planet-name">Mercury</div>
        </div>
        
        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
            <div class="planet-name">Venus</div>
        </div>
        
        <div class="orbit earth-orbit">
            <div class="planet earth"></div>
            <div class="planet-name">Earth</div>
        </div>
        
        <div class="orbit mars-orbit"> 
            <div class="planet mars"></div>
            <div class="planet-name">Mars</div>
        </div>
        
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter"></div>
            <div class="planet-name">Jupiter</div>
        </div>
        
        <div class="orbit saturn-orbit">
            <div class="planet saturn"></div>
            <div class="planet-name">Saturn</div>
        </div>
        
        <div class="orbit uranus-orbit">
            <div class="planet uranus"></div>
            <div class="planet-name">Uranus</div>
        </div>
        
        <div class="orbit neptune-orbit">
            <div class="planet neptune"></div>
            <div class="planet-name">Neptune</div>
        </div>
        
        <div class="orbit pluto-orbit">
            <div class="planet pluto"></div>
            <div class="planet-name">Pluto</div>
        </div>
    </div>
</body>
</html>
